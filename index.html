<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library - JS</title>
</head>
<body>
    <header class="header-wrapper">
        <div class="header-logo">
            <img src="assets/pngegg.png" class="logo-icon" alt="">
            <h1 class="logo-name">Liber</h1>
        </div>
    </header>
    <main class="main-wrapper">
        <div class="main-container">

        </div>
        <div class="button-container">
            <button id="dialog-button">+Add Book</button>
        </div>
        <div class="dialog-wrapper">
            <dialog id="dialog-container">
                <form class="book-submition" method="dialog">
                    <input type="text" name="book-title" id="book-title" placeholder="Title">
                    <input type="text" name="book-author" id="book-author" placeholder="Author">
                    <input type="number" name="book-pages" id="book-pages" placeholder="No. pages">
                    <div class="book-progression-container">
                        <label for="book-progess" class="book-label">Have you read it?</label>
                        <input type="checkbox" name="book-progress" id="book-progress" value="1">
                    </div>
                    <div class="form-button-section">
                        <input type="button" value="cancel" id="form-cancel">
                        <input type="submit" value="submit" id="form-submit">
                    </div>
                </form>
            </dialog>
        </div>
       
    </main>
</body>
</html>
