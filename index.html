<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library - JS</title>
</head>
<body>
    <header class="header-wrapper">
        <div class="header-logo">
            <h1 class="logo">Liber</h1>
        </div>
    </header>
    <dialog class="dialog-container">
        <form class="book-submition">
            <input type="text" name="book-title" id="book-title" placeholder="Title">
            <input type="text" name="book-author" id="book-author" placeholder="Author">
            <input type="number" name="book-pages" id="book-pages" placeholder="No. pages">
            <div class="book-progression-container">
                <label for="book-progess">Have you read it?</label>
                <input type="checkbox" name="book-progress" id="book-progress" value="1">
            </div>
            <input type="submit" value="submit" id="form-submit">
        </form>
    </dialog>
</body>
</html>
